<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用js封装jQuery.ajax</title>
</head>
<body>
    <button id=btn>click</button>
    <script>
        //造轮子
        window.jQuery = function(nodeOrSelector){  //在创建window.jQuery.ajax=xxx时
        let nodes = {}                             //必须要先定义window.jQuery
        nodes.addClass = function(){}
        nodes.html = function(){}
        return nodes
        }
        window.$=window.jQuery
        window.jQuery.ajax=function(url,method,body,success,fail){
            var request=new XMLHttpRequest()
            request.open(method,url)
            request.onreadystatechange=function(){
                if(request.readyState===4){
                    if(request.status>200&&request.status<300||request.status===304){
                            success.call(undefined,request.responseText)
                    }
                }else{
                        fail.call(undefined,request.response)
                }
            }
            request.send(body)
        }
        //使用轮子
        btn.onclick=function(){
            $.ajax('/usingAJAX','post','hi',successFn,failFn)
        }
        function successFn(e){
            console.log(e)
        }
        function failFn(e){
            console.log(e)
        }
        
    </script>
</body>
</html>
